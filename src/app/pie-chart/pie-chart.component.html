
  <div class="col-md-12">
    <input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />    
    <table class="table-bordred" *ngIf="records.length > 0" >    
      <thead>    
        <tr>    
          <th>ID </th>    
          <th>FirstName </th>    
          <th>LastName </th>    
          <th>Age </th>    
          <th>Position </th>    
          <th>Mobile </th>    
        </tr>    
      </thead>    
      <tbody>    
        <tr *ngFor="let record of records;let i = index;">    
          <td> <span>{{record.id}}</span> </td>    
          <td> <span>{{record.firstName}}</span> </td>    
          <td> <span>{{record.lastName}}</span> </td>    
          <td> <span>{{record.age}}</span> </td>    
          <td> <span>{{record.position}}</span> </td>    
          <td> <span>{{record.mobile}}</span> </td>    
        </tr>    
      </tbody>    
    </table>
    
    </div>
    <br> <br>
<div class="chart-wrapper" *ngIf="records.length > 0" style="width: 600px;height: 400px;">
    <canvas baseChart 
    [data]="pieChartData" 
    [labels]="pieChartLabels" 
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [legend]="pieChartLegend">
  </canvas>
</div>

<div class="chart-wrapper" *ngIf="records.length > 0"  style="width: 600px;height: 400px;">
  <canvas baseChart 
  [datasets]="barChartData"
  [labels]="barChartLabels"
  [options]="barChartOptions"
  [plugins]="barChartPlugins"
  [legend]="barChartLegend"
  [chartType]="barChartType">
</canvas>
</div>
